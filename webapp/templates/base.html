<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather Analysis{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, rgb(178, 199, 208) 0%, rgb(17, 43, 50) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(12, 12, 12, 1);
            overflow: hidden;
        }
        
        header {
            background: #1a3353ff;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        nav {
            background: #1a3353ff;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        nav a:hover {
            background: rgb(178, 199, 208);
        }
        
        main {
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgb(178, 199, 208) 0%, rgb(17, 43, 50) 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px #fafbfcff;
        }
        
        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        footer {
            background: #1a3353ff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        .btn {
            background: #1a3353ff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: rgb(178, 199, 208);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgb(255, 253, 208);
        }
        
        th {
            background: rgb(178, 199, 208);
            color: white;
        }
        
        tr:hover {
            background: #feededff;
        }
    </style>
</head>    
    <body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Analysis Dashboard</h1>
        </header>
        
        <nav>
            <a href="/">üè† Home</a>
            <a href="/statistics">üìä Statistics</a>
            <a href="/filter">üîç Filter Data</a>
            <a href="/visualizations">üìà Visualizations</a>
            <a href="/predict">ü§ñ ML Prediction</a>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>Created by Sarah Burtenshaw | CS-3270</p>
    </div>
</body>
</html>
